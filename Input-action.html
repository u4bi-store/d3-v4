<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src='https://d3js.org/d3.v4.min.js'></script>
        <style>
            label{
                display: inline-block;
                width: 240px;
                text-align: right;
            }
        </style>
    </head>
    <body>

        <p>

            <label for='Opacity'>
                <span id='Opacity-value'>â€¦</span>
            </label>

            <input type='range' min='0' max='1' step='0.01' id='Opacity'>

        </p>
    </body>

    <script>

        var svg = d3.select('body')
                    .append('svg')
                    .attr('width', 600)
                    .attr('height', 300)
                    .style('border', '1px solid red');

        svg.append('text')
            .attr('class', 'a')
            .style('fill', 'black')
            .style('font-size', '56px')
            .attr('transform', 'translate(300, 100)')
            .text('u4bi');

        svg.append('text')
            .attr('class', 'b')
            .style('fill', 'black')
            .style('font-size', '56px')
            .attr('transform', 'translate(300, 200)')
            .text('test');

        d3.select('#Opacity').on('input', function() {
            update(+this.value);
        });

        update(1);


        function update(Opacity) {

            d3.select('#Opacity-value').text(Opacity);
            d3.select('#Opacity').property('value', Opacity);

            svg.select('text.a')
                .attr('fill-opacity', Opacity);

            svg.select('text.b')
                .attr('fill-opacity', Opacity);
        }

    </script>
</html>
