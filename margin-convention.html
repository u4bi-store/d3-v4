<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>u4bi d3 - margin convention</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            body{ background: #F2F2F2; margin: 0; }

            .root{
                margin: auto;
                margin-top : 100px;
                width: 400px;
                height: 400px;
                border: 1px solid #666;
            }

        </style>
    </head>
    <body>



        <div class="root"></div>



        
        <script>
            console.log(d3.version);


            const margin = { top: 10, right: 20, bottom: 25, left: 25 };
            const width = 400 - margin.left - margin.right;
            const height = 400 - margin.top - margin.bottom;


            const update = d3.select('.root')
                            .append('svg')
                                .attr('width', width + margin.left + margin.right)
                                .attr('height', height + margin.top + margin.bottom)
                            .append('g')
                                .attr('transform', `translate(${margin.left}, ${margin.top})`);

            
            update.append('rect')
                    .attr('width', width / 2)
                    .attr('height', height)
                    .style('fill', '#E7E7E7')
                    .style('stroke', '#FF0000');

            update.append('rect')
                .attr('x', width / 2)
                .attr('width', width / 2)
                .attr('height', height)
                .style('fill', '#E7E7E7')
                .style('stroke', '#0000FF');
            
        </script>
    </body>
</html>
